<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="create-user.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img src="/presto.jpeg" alt="logo de presto" class="presto-img" />
      <nav class="navbar">
        <a href="index.html" onclick="history.back();"
          >Volver a la página principal</a
        >
      </nav>
    </header>
    <!-- SECCION FORM -->
    <section id="new-user">
      <h3>Crear una cuenta</h3>
      <div class="new-user__container">
        <form action="">
          <label for="name">Nombre:</label>
          <input type="text" id="name" placeholder="Ingrese su nombre" />
          <label for="date">Fecha de nacimiento:</label>
          <input type="date" id="date" placeholder="" />
          <label for="phone">Teléfono:</label>
          <input type="number" id="phone" placeholder="Ingrese su teléfono" />
          <label for="mail">Email:</label>
          <input type="email" id="date" placeholder="Ingrese su email" />
          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            placeholder="Ingrese su contraseña"
          />
          <button>Crear</button>
          <p>Ya tiene una cuenta?</p>
          <a href="login.html">Ingresar a mi cuenta</a>
        </form>
      </div>
    </section>

    <!-- SECCION FOOTER -->
    <footer>
      <div class="footer__container">
        <img src="/presto.jpeg" alt="Logo Presto" class="logo-img" />
        <div class="media">
          <div class="media--instagram">
            <img
              src="https://logotipoz.com/wp-content/uploads/2021/10/instagram-png.png"
              alt=""
              class="media-img"
            />
            <a href="https://www.instagram.com/prestosalutare/" target="_blank"
              >/prestosalutare</a
            >
          </div>
          <div class="media--email">
            <img
              src="https://cdn-icons-png.flaticon.com/512/281/281769.png"
              alt=""
              class="media-img"
            />
            <a href="https://www.gmail.com" target="_blank"
              >prestosalutare@gmail.com</a
            >
          </div>
          <div class="media--whatsapp">
            <img
              src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-whatsapp-phone-icon-png-image_6315989.png"
              alt=""
              class="media-img"
            />
            <a href="https://web.whatsapp.com/" target="_blank">1169019342</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
